<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">  
    <script src="script.js" defer></script>
    <title>PopUp</title>

    <body>
   

    <button id="open">Open</button>

    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close"> &times;</button>
            <h1>YouTube</h1>
            <p>My YouTube channel is the best!!</p>
        </div>
    </div>
  </body>
</html>
